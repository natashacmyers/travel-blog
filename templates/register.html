{% extends "base.html" %}
{% block content %}

<h3 class="center-align orange-text">Register</h3>
<div class="row">
    <div class="col s12 offset-m2 m8">
        <div class="card light-blue lighten-5">
            <div class="card-content white-text">
                <div class="row">
                    <!-- First Name -->
                    <div class="input-field col s12">
                        <input id="first_name" type="text" name="first_name" class="validate">
                        <label for="first_name">First Name</label>
                    </div>
                    <!-- Last Name -->
                    <div class="input-field col s12">
                        <input id="last_name" type="text" name="last_name" class="validate">
                        <label for="last_name">Last Name</label>
                    </div>
                    <!-- Username -->
                    <div class="input-field col s12">
                        <input id="username" type="text" name="username" class="validate">
                        <label for="username">Username</label>
                    </div>
                    <!-- Password -->
                    <div class="input-field col s12">
                        <input id="password" type="text" name="password" class="validate">
                        <label for="password">Password</label>
                    </div>
                    <div class="row registerbutton center-align">
                        <button type="submit" class="btn-large light-blue">Submit</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

{% endblock %}
