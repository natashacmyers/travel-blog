{% extends "base.html" %}
{% block content %}

<h3 class="center-align light-blue-text text-darken-4">New Blog</h3>
<div class="row">
    <form class="col s12 offset-m2 m8" method="POST" action="{{ url_for('new_blog')}}">
        <div class="card light-blue lighten-5">
            <div class="card-content white-text">
                <div class="row">
                    <!-- Blog Name -->
                    <div class="input-field col s12">
                        <input id="blog_name" type="text" name="blog_name" minlength="2" maxlength="25" class="validate"
                            required>
                        <label for="blog_name">Blog Name</label>
                    </div>
                    <!-- Country -->
                    <div class="input-field col s12">
                        <select name="blog_country">
                            <option value="" disabled selected>Choose a Country</option>
                            <option value="1">UK</option>
                            <option value="2">America</option>
                            <option value="3">Canada</option>
                            <option value="4">Russia</option>
                            <option value="5">Germany</option>
                            <option value="6">Poland</option>
                            <option value="7">Switzerland</option>
                        </select>
                        <label>Country</label>
                    </div>
                    <!-- Description -->
                    <div class="input-field col s12">
                        <input id="blog_description" type="text" name="blog_description" minlength="5" maxlength="1000"
                            pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="blog_description">Description</label>
                    </div>
                    <div class="row registerbutton center-align">
                        <button type="submit" class="btn-large light-blue">Submit</button>
                    </div>
                </div>
            </div>

        </div>
    </form>
</div>

<div class="row">
    <div class="col s12">
        <p class="center-align light-blue-text text-darken-4">
            To Log in Click
            <a href="{{ url_for('login')}}" class="red-text">Here</a>
        </p>
    </div>
</div>

{% endblock %}
